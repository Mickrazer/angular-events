<header class="header">
  <div class="header__nav">
    <button class="button">
      <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M0 2V0H18V2H0ZM0 7H18V5H0V7ZM0 12H18V10H0V12Z" fill="black"
              fill-opacity="0.54"/>
      </svg>
    </button>
    <h1>Обучение</h1>
    <button class="button blue-font" (click)="togglePlan()">
      <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
              d="M11.25 6.75H6.75V11.25H5.25V6.75H0.75V5.25H5.25V0.75H6.75V5.25H11.25V6.75Z" fill="#1071FF"/>
      </svg>
      Запланировать
    </button>
    <button class="button">
      <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
              d="M11.25 6.75H6.75V11.25H5.25V6.75H0.75V5.25H5.25V0.75H6.75V5.25H11.25V6.75Z" fill="#1071FF"/>
      </svg>
    </button>
  </div>
  <div class="header__description">
    <h2 class="header__address">Главная &mdash; Планирование</h2>
    <h3 class="header__title">
      <img class="header__logo" src="./assets/titleLogo.svg" alt="logo">
      Планирование</h3>
  </div>
</header>
